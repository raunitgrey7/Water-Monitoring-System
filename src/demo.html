<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Vinit Shahdeo" />
    <link
      href="http://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Water Monitoring System</title>
    <style>
      body {
        background-color: #fafafa;
        font-family: "Roboto";
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        margin: 150px auto;
        max-width: 960px;
        flex: 1; /* Allows the container to grow and push the footer down */
      }
      
      /* --- Footer Styles --- */
      footer {
        background-color: #2c3e50; /* Dark blue-grey background */
        color: #ecf0f1; /* Light grey text */
        text-align: center;
        padding: 25px 0;
        width: 100%;
      }

      .footer-content {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footer-links a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #3498db; /* A nice blue for hover effect */
      }

      .social-media {
        margin: 20px 0;
      }

      .social-media a {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 22px;
        margin: 0 12px;
        transition: color 0.3s ease;
      }

      .social-media a:hover {
        color: #3498db;
      }

      footer p {
        margin-top: 15px;
        font-size: 14px;
        color: #bdc3c7; /* A slightly darker grey */
      }

    </style>
  </head>

  <body>
    <div class="container">
      <h1>Water Tanks</h1>
      <div class="loading" style="width: 140px;height: 140px;float:left"></div>
      <div class="loading" style="width: 160px;height: 160px;float:left"></div>
      <div
        class="waterBall1"
        style="width: 200px;height:200px; float:left"
      ></div>
      <div class="demo" style="width: 200px;height:200px; float:left"></div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Dashboard</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2025 Water Monitoring System. All Rights Reserved.</p>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/createWaterBall-jquery.js"></script>
    <script>
      $(".demo").createWaterBall({
        targetRange: 90
      });

      var loadingEle = $(".loading");
      var loading_width = loadingEle.width(),
        loading_height = loadingEle.height();
      $(".loading").createWaterBall({
        cvs_config: {
          width: loading_width,
          height: loading_height
        },
        wave_config: {
          waveWidth: 0.02,
          waveHeight: 5
        },
        data_range: [30, 70, 100],
        isLoading: true,
        nowRange: 70,
        targetRange: 70
      });
      setTimeout(function() {
        $(".loading").createWaterBall("updateRange", 80);
      }, 1000);
      $(".waterBall1").createWaterBall({
        csv_config: {
          width: $(".waterBall1").width(),
          height: $(".waterBall1").height()
        },
        wave_config: {
          waveWidth: 0.02,
          waveHeight: 5
        },
        data_range: [40, 50, 100],
        targetRange: 45
      });
    </script>
  </body>
</html>
